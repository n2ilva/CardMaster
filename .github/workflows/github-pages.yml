name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      EXPO_PUBLIC_API_URL: ${{ vars['EXPO_PUBLIC_API_URL'] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate production API URL
        run: |
          if [ -z "${EXPO_PUBLIC_API_URL}" ]; then
            echo "::error::Defina a variável EXPO_PUBLIC_API_URL no repositório (Settings > Secrets and variables > Actions > Variables)."
            exit 1
          fi

          if [[ "${EXPO_PUBLIC_API_URL}" != https://* ]]; then
            echo "::error::No GitHub Pages, EXPO_PUBLIC_API_URL precisa ser HTTPS."
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build web (Expo static)
        run: npm run web:build:ghpages

      - name: Enable underscore files on Pages
        run: touch dist/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
